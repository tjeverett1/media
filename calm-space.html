<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calm Space</title>
  
  <link href="assets/css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/css/bootstrap/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Use a clean system font and generous spacing */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #1d1d1f;
      background-color: #fff;
    }
    .hero {
      max-width: 640px;
      margin: 8rem auto;
      text-align: center;
      padding: 0 1rem;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: 400;
      line-height: 1.1;
      margin-bottom: 2rem;
    }
    .hero ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .hero li {
      position: relative;
      padding-left: 2rem;
      margin-bottom: 1.5rem;
      font-size: 1.25rem;
      line-height: 1.4;
    }
    /* custom bullet */
    .hero li::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0.6em;
      width: 0.5rem;
      height: 0.5rem;
      background-color: #0071e3;
      border-radius: 50%;
    }
    .hero em {
      font-style: italic;
      font-weight: 500;
    }
    /* Next button */
    #scroll-arrow {
      font-size: 1rem;
      font-weight: 500;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      transition: background-color 0.2s;
    }
    #scroll-arrow:hover {
      background-color: rgba(0, 113, 227, 0.1);
    }
  </style>
</head>
<body>

  <!-- Top Banner -->
  <nav id="navbar-main" class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container-fluid">
      <!-- Brand -->
      <a class="navbar-brand" href="calm-space.html">
        <img src="assets/images/calm_photos/U_icon.png" width="40" height="40" alt="Logo">
      </a>

      <!-- Toggler -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Make this a flex‐container that spreads its children out -->
      <div class="collapse navbar-collapse d-flex justify-content-between" id="mainNavbar">

        <!-- 1) A flex‐grow search form that fills all leftover space -->
        <form id="main-search-form" class="d-none d-lg-flex flex-grow-1 mx-2" >
            <div class="input-group w-100">
              <input
                id="main-search-input"
                name="q"
                type="text"
                class="form-control"
                placeholder="Search for people, content, news…"
                aria-label="Search"
                autocomplete="off"
              >
              <div class="input-group-append">
                <button
                  id="main-search-button"
                  class="btn"
                  type="button"
                >
                  <i class='bx bx-search'></i>
                </button>
              </div>
            </div>
          </form>

        <!-- 2) The left‐side icons -->
        <ul class="navbar-nav align-items-center">
          <li class="nav-item mx-2">
            <a href="calm_messages.html" class="nav-link p-0">
              <img src="assets/images/icons/navbar/message.png" class="f-nav-icon" alt="Messages">
            </a>
          </li>
        </ul>

        <!-- 3) The right‐side icons + button -->
        <ul class="navbar-nav align-items-center">
          <li class="nav-item mx-2">
            <a href="calm_profile.html" class="nav-link p-0">
              <img src="assets/images/users/user-4.jpg" class="rounded-circle" width="32" height="32" alt="User">
            </a>
          </li>
          <li class="nav-item mx-2">
            <a href="calm_settings.html" class="nav-link p-0">
              <img src="assets/images/icons/navbar/settings.png" width="24" height="24" alt="Settings">
            </a>
          </li>
          <li class="nav-item mx-1">
            <a href="index.html" class="btn btn-primary">
              Bring Me Back
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <!-- Your new image, centered and responsive -->
    <img 
      src="assets/images/calm_photos/unstagram_whit_background.png" 
      alt="A descriptive alt text" 
      class="img-fluid mx-auto d-block mb-2" 
      style="max-width: 300px;"
    >
  
    <h1>Welcome to a new social media where:</h1>
    <ul class="custom-list">
        <li><i class="bx bx-right-arrow-alt bullet-icon"></i> there are no numbers, <em>ever</em></li>
        <li><i class="bx bx-right-arrow-alt bullet-icon"></i> there is no endless scroll</li>
        <li><i class="bx bx-right-arrow-alt bullet-icon"></i> you can control the media format (done with short form? we got you)</li>
        <li><i class="bx bx-right-arrow-alt bullet-icon"></i> our site is designed <em>for</em> you, not to take advantage of you</li>
      </ul>
  </div>

  <!-- Scroll to Next Page Arrow -->
  <div class="text-center mb-3">
    <a 
      href="calm_page1.html"     
      class="btn btn-outline-primary d-inline-flex align-items-center"
      id="next‑page">                        <!-- give it a new id -->
      Explore 
      <i class="bx bx-right-arrow-alt ml-2" style="font-size: 1.5rem;"></i>
    </a>
  </div>

  <!-- Next Section Anchor -->
  <div id="next-section"></div>

  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/bootstrap/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('scroll-arrow').addEventListener('click', e => {
      e.preventDefault();
      document.querySelector('#next-section').scrollIntoView({ behavior: 'smooth' });
    });
  </script>
  <script>
    (function(){
      const form      = document.getElementById('main-search-form');
      const input     = document.getElementById('main-search-input');
      const button    = document.getElementById('main-search-button');
  
      // 2a) Define a lookup table from normalized query → URL
      const ROUTES = {
        'dogs':   'dogs1.html',
        'news':    'news1.html',
        'main':  'calm_page1.html',
        'settings':   'calm_settings.html',
        'home':       'calm-space.html',
        // you can add as many specific shortcuts as you like:
        // 'alice':      'calm_profile.html?user=alice',
        // 'bob':        'calm_profile.html?user=bob',
      };
  
      function navigateToSearch() {
        const raw = input.value.trim();
        if (!raw) return;             // ignore empty searches
        const q = raw.toLowerCase();
  
        // 2b) If it exactly matches a key in ROUTES, go there:
        if (ROUTES[q]) {
          window.location.href = ROUTES[q];
          return;
        }
  
        // 2c) Otherwise, you can fall back to a generic search-results page:
        //    e.g. search_results.html?q=...
        const encoded = encodeURIComponent(raw);
        window.location.href = `search_results.html?q=${encoded}`;
      }
  
      // 3) Listen for button clicks
      button.addEventListener('click', navigateToSearch);
  
      // 4) Listen for Enter key in the input
      input.addEventListener('keydown', function(e){
        if (e.key === 'Enter') {
          e.preventDefault();  // don’t submit a real form
          navigateToSearch();
        }
      });
    })();
  </script>
</body>
</html>
