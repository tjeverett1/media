<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calm Space</title>
    <link href="assets/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/components.css" rel="stylesheet">
    <link href="assets/css/media.css" rel="stylesheet">
    <link href="assets/css/chat.css" rel="stylesheet">
</head>
<body class="newsfeed">
    <!-- Top Banner -->
    <div class="container-fluid" id="wrapper">
        <div class="row">
            <div class="col-md-12">
                <nav id="navbar-main" class="navbar navbar-expand-lg shadow-sm sticky-top">
                    <div class="w-100 justify-content-md-center">
                        <ul class="navbar-nav mr-5 flex-row" id="main_menu">
                            <li class="nav-item s-nav dropdown d-mobile">
                                <a href="messages.html" class="nav-link nav-links nav-icon drop-w-tooltip" data-placement="bottom" data-title="Messages">
                                    <img src="assets/images/icons/navbar/message.png" alt="navbar icon">
                                </a>
                            </li>
                            <li class="nav-item s-nav">
                                <a href="profile.html" class="nav-link nav-links">
                                    <div class="menu-user-image">
                                        <img src="assets/images/users/user-4.jpg" class="menu-user-img ml-1" alt="Menu Image">
                                    </div>
                                </a>
                            </li>
                            <li class="nav-item s-nav nav-icon dropdown">
                                <a href="index.html" class="btn btn-primary" id="main_menu_btn">
                                    Bring Me Back
                                </a>
                            </li>
                            <!-- Removed Notifications Button -->
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <!-- Add this just after your opening <div class="container mt-5"> -->
    <div class="container mt-5">
        <div class="row full-screen-grid">
            <!-- Goldfish -->
            <div class="col-6 col-md-3 grid-item">
            <img src="assets/images/calm_photos/goldfish.jpg" alt="Goldfish tank">
            </div>
        
            <!-- Bluefish -->
            <div class="col-6 col-md-3 grid-item">
            <img src="assets/images/calm_photos/bluefish.jpg" alt="Blue fish">
            </div>
        
            <!-- Pufferfish -->
            <div class="col-6 col-md-3 grid-item">
            <img src="assets/images/calm_photos/pufferfish.jpg" alt="Pufferfish">
            </div>
        
            <!-- Video + description -->
            <div class="col-6 col-md-3 grid-item d-flex flex-column">
            <video src="assets/images/calm_photos/20241228_181528_99.mp4" autoplay muted loop></video>
            <div class="description-box">
                <div>
                <h4>My Day at the Aquarium</h4>
                <p>
                    Today I wandered through shimmering tanks full of goldfish,  
                    marveled at the electric blue gourami, and laughed at the pufferfish puffing up on demand.  
                    It was a kaleidoscope of color and curiosity.
                </p>
                </div>
            </div>
            </div>
        </div>
    </div>
  

    <!-- Image Section -->
     
    <!-- Scroll to Next Page Arrow -->
    <div class="text-center mt-5">
        <a href="#next-section" class="btn btn-outline-primary" id="scroll-arrow">
            <i class="bx bx-down-arrow-alt" style="font-size: 2rem;"></i>
        </a>
    </div>

    <!-- Next Section -->
    <div id="next-section" class="container mt-5">
        <div class="text-center">
            <h2>Next Section</h2>
            <p>Scroll down to explore more content.</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script>
        // Smooth scroll to next section
        document.getElementById('scroll-arrow').addEventListener('click', function (e) {
            e.preventDefault();
            document.querySelector('#next-section').scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>
