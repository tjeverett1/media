        <style>
            /* wrapper that keeps 16:9 ratio, centers it, and adds margins */
            .video-container {
              position: relative;
              width: 90vw;            /* fill 90% of the viewport width */
              max-width: 1200px;      /* but don’t get wider than this */
              padding-top: 56.25%;    /* 9/16 = 0.5625 → forces 16:9 */
              margin: 2rem auto;      /* 2rem top/bottom margin, auto left/right */
            }
            .video-container iframe {
              position: absolute;
              top: 0; left: 0;
              width: 100%; 
              height: 100%;
              border: 0;
            }
          </style>
